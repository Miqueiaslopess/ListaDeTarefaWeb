<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Charmonman:wght@400;700&family=Cormorant:ital,wght@0,300..700;1,300..700&family=Frank+Ruhl+Libre:wght@300..900&family=Miltonian&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Old+Standard+TT:ital,wght@0,400;0,700;1,400&family=Questrial&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Rubik+Doodle+Shadow&family=Sedan:ital@0;1&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <title>Gerenciador de Tarefas</title>
</head>
<body onload="listar()">

    <div class="navbar">
        <h1><a href="index.html">Lista de Tarefas</a></h1>
        <a href="index.html">Início</a>
    </div>
    
    <div class="container">
        <!-- Nova Tarefa -->
        <section id="novaTarefa">
            <div class="formTarefa">
                <div class="tarefa">
                    <h1>Crie uma tarefa</h1>
                    <div class="items">
                        <input id="tituloInput" name="createTask" type="text" placeholder="Crie uma tarefa...">
                        <input id="descricaoInput" name="createDesc" type="text" placeholder="Crie uma descrição..." classe="reduzirTexto">
                        <button class="btnCriar" type="submit" onclick="criar()">Criar</button>
                    </div>
                </div>
        </section>

        <!-- Listando tarefas -->
        <section id="tarefas">
            <div id="todasTarefas" class="todasTarefas">

                <h2 class="tituloSecao">Listas criadas</h2>




                
            </div>
        </section>

    </div>

    <!-- Rodapé -->
    <footer>
        <span class="copyright">direitos reservados &copy; 2024</span>
    </footer>

    <script src="./js/index.js"></script>

</body>
</html>
